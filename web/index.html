<html>
    <head>
        <title>ENAP - Taller de Aplicaciones para Internet con JAVA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.Rut.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Inicio de sesión - Bienvenido</div>
                </div>     
                <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" class="form-horizontal" role="form" action="validar_login.jsp" method="POST">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="usr" name="usr" placeholder="RUT Usuario" required="">
                        </div>   
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Contraseña" required="">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <button type="submit" id="btnIngresar" name="btnIngresar" class="btn btn-success btn-block">Ingresar</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    ¿No tiene cuenta? 
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Regístrese aquí.
                                    </a>
                                </div>
                            </div>
                        </div>    
                    </form>
                </div>                     
            </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Registro de Usuario</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Inicio de sesión</a></div>
                </div>  
                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form" action="registrar_login.jsp" method="POST">
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Rut</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="txtRut" placeholder="Ingrese su RUT" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Nombres</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombres..." required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Apellidos</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtApellido" name="txtApellido" placeholder="Apellidos..." required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Contraseña</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="txtPasswd" name="txtPasswd" placeholder="Contraseña" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Button -->                                        
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Registro</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>    

<script>  
$('#usr').Rut({
  on_error: function(){ alert("Rut incorrecto");$("#usr").val("");$("#usr").focus(); },
  format_on: 'keyup'
});
</script>        
<script>  
$('#txtRut').Rut({
  on_error: function(){ alert("Rut incorrecto");$("#txtRut").val("");$("#txtRut").focus(); },
  format_on: 'keyup'
});
</script>   
<!-- INICIO ACCION DE BOTON INGRESAR    
<script>

//Click boton buscar
$("#btnIngresar").click(function(){
    var usr = $("#usr").val();
    var pwd = $("#pwd").val();
    $.post("validar_login.jsp",{usr:usr,pwd:pwd},function(d){
        if(d==="OK"){
            window.location.assign("bienvenido.jsp")
        }else{
            alert(d);
        }
        
    });
});
</script>
<!-- FIN ACCION DE BOTON INGRESAR    -->   
    </body>
</html>
